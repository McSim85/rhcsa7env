---
- hosts: system
  become: true
  tasks:
  - name: Installing Exam Environment Packages
    yum:
      name: 
      - ipa-server
      - libselinux-python
      state: present
## These would only be needed for using the "expect" module
#      - epel-release
#  - name: Installing PIP
#    yum:
#      name: python-pip
#      state: latest
#  - name: Expect much?
#    shell: pip --upgrade pip ; pip install --ignore-installed pexpect
  - name: Disabling services
    selinux:
      state: disabled
  - name: Fixing hosts file
    lineinfile:
      dest: /etc/hosts
      regexp: '^127\.0\.0\.1'
      state: absent
  - name: Adding system IP address to hosts file
    lineinfile:
      path: /etc/hosts
      line: 192.168.55.6 system1.example.com system1
      create: yes
  - name: Adding IPA address to hosts file
    lineinfile:
      path: /etc/hosts
      line: 192.168.55.5 ipa.example.com ipa
      create: yes
  - name: Rebuilding host file
    lineinfile:
      path: /etc/hosts
      line: 127.0.0.1   localhost localhost.localdomain localhost4 localhost4.localdomain4
      create: yes
